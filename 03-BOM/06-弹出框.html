<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1、警告框
	document.write("<h3>1、警告框：alert()</h3>");
	function register(){
		alert("注册成功");
	}
	//2、确认框
	document.write("<h3>2、确认框：confirm()</h3>");
	function del(){
		var d = confirm("是否要删除");
		alert(typeof d + " " + d);
	}
	
	//3、输入框
	document.write("<h3>3、输入框：prompt()</h3>");
	function p(){
		var name = prompt("请输入用户名：");
		alert("您输入的用户名是：" + name);
	}
</script>
</head>
<body>
	<button onclick="register()">注册</button>
	<br>
	<button onclick="del()">删除</button>
	<br>
	<button onclick="p()">请输入用户名</button>
</body>
</html>
