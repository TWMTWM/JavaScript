<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	//1、刷新当前页面
	document.write("<h3>1、刷新当前页面</h3>");
	document.write("<span>当前时间：</span>");
	var d = new Date();
	document.write(d.getHours());
	document.write(":");
	document.write(d.getMinutes());
	document.write(":");
	document.write(d.getSeconds());
	document.write(":");
	document.write(d.getMilliseconds());
	function refresh(){
		location.reload();
	}
	//2、跳转到另一个页面
	document.write("<h3>2、跳转到另一个页面</h3>");
	function jump(){
		//方法1
		//location="/";
		//方法2
		location.assign("http://www.baidu.com");
	}
	//3、Location的其他属性
	document.write("<h3>3、Location的其他属性</h3>");
	p("协议：location.protocol：" + location.protocol);
	p("主机名：location.hostname：" + location.hostname);
	p("端口号：（默认就是80端口，没有即表示80端口）：location.port：" + location.port);
	p("主机加端口号：location.host：" + location.host);	
	p("访问的路径：location.pathname：" + location.pathname);
	p("锚点：location.hash：" + location.hash);
	p("参数列表：location.search：" + location.search);
</script>
</head>
<body>
	<button onclick="refresh()">刷新当前页面</button>
	<br>
	<button onclick="jump()">跳转到百度</button>
</body>
</html>
