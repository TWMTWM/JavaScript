<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	//1、打印浏览器相关信息
	document.write("<h3>1、打印浏览器相关信息</h3>");
	p("浏览器产品名称：" + navigator.appName);
	p("浏览器版本号：" + navigator.appVersion);
	p("浏览器内部代码：" + navigator.appCodeName);
	p("操作系统：" + navigator.platform);
	p("是否启用Cookies：" + navigator.cookieEnabled);
	p("浏览器的用户代理报头：" + navigator.userAgent);
</script>
</head>
<body>

</body>
</html>
