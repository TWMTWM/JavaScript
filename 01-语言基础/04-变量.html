<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1、使用var声明一个变量
	var x = 10;
	document.write("变量x的值：" + x + "<br>");
	//2、不使用var
	y = 10;
	document.write("没有用var声明的变量x的值：" + y + "<br>");
	//3、变量命名
	/*
		命名规则和java差不多
		可以使用
		开头可以用 _$和字母 
		其他部分可以用 $ _ 字母或者数字
		
		这些是合法的：
		var $a;
		var _b;
		var ab123;
		
		这些是不合法的：
		var 3$a;
		var a%;
		var b*;
		var (6@
	*/
</script>
</head>
