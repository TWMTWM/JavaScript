<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1、条件成立时执行
	document.write("<h3>1、条件成立时执行</h3>");
	var age1 = 15;
	 
	if(age1<18){
	   document.write("如果年纪小于18，就看 卡通");
	}	
	//2、条件不成立时执行
	document.write("<h3>2、条件不成立时执行</h3>");
	var age2 = 22;
	 
	if(age2<18){
	   document.write("年纪小于18就看卡通");
	}
	else{
	   document.write("否则就看 你懂的");
	}	
	//3、多条件判断-else-if
	document.write("<h3>3、多条件判断-else-if</h3>");
	var age3 = 20;
	 
	if(age3<18){
	   document.write("小于18就看 卡通");
	}
	else if(age3<22){
	   document.write("大于等于18，并且小于22，就看 你懂的");
	}
	else{
	   document.write("大于等于22就看 新闻联播");
	}	
	//4、多条件判断-switch
	document.write("<h3>4、多条件判断-switch</h3>");
	var day = new Date().getDay();//通过日期对象获取数字形式的星期几
	var today;
	switch(day)
	{
	case 0:
		today="星期天";
		break;
	case 1:
		today="星期一";
		break;		
	case 2:
		today="星期二";
		break;		
	case 3:
		today="星期三";
		break;		
	case 4:
		today="星期四";
		break;		
	case 5:
		today="星期五";
		break;		
	case 6:
		today="星期六";
		break;		
	}
	
	document.write("今天是：" + today);
</script>
</head>

</body>
</html>
