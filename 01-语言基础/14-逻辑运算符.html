<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	
	//1、基本逻辑运算符
	document.write("<h3>1、基本逻辑运算符</h3>");
	p("1==2: "+(1==2));
	p("1!=2: "+(1!=2));
	p("1>2: "+(1>2));
	p("1<2: "+(1<2));
	p("1>=2: "+(1>=2));	
	//2、绝对等、绝对不等
	document.write("<h3>2、绝对等、绝对不等</h3>");
	p("1=='1': "+(1=='1'));
	p("1==='1': "+(1==='1'));	
	//3、三目运算
	document.write("<h3>3、三目运算</h3>");
	var age = 15;
	var movie = age<18?"卡通":"你懂的";
	document.write('使用?: 三相运算法进行判断。 <br>');
	document.write('age<18?"卡通":"你懂的" <br>表示当年纪小于18的时候，就看卡通，否则就看 你懂得<br>');
	document.write('而age变量的值是15，所以返回 '+movie);	
</script>
</head>
