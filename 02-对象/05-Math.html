<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	//1、自然对数和圆周率
	document.write("<h3>1、自然对数和圆周率</h3>");
	p("自然对数E：" + Math.E);
	p("圆周率PI：" + Math.PI);
	//2、绝对值
	document.write("<h3>2、绝对值</h3>");
	p("Math.abs(-1)：" + Math.abs(-1));
	//3、最小最大
	document.write("<h3>3、最小最大</h3>");
	p("Math.min(1,100)：" + Math.min(1,100));
	p("Math.max(1,100)：" + Math.max(1,100));
	//4、求幂
	document.write("<h3>4、求幂</h3>");
	p("Math.pow(3,3)：" + Math.pow(3,3));
	//5、四舍五入
	document.write("<h3>5、四舍五入</h3>");
	p("Math.round(3.4)：" + Math.round(3.4));
	p("Math.round(3.5)：" + Math.round(3.5));
	//6、随机数
	document.write("<h3>6、随机数</h3>");
	p("一个 0-1 之间的随机数：Math.random()：" + Math.random());
	p("十个 5-10 之间的随机数 : Math.round(Math.random() *5)+5：");
	for(i=0;i<10;i++){
		p(Math.round(Math.random()*5) + 5);//5-10之间的随机整数
	}
	
</script>
</head>
<body>
	
</body>
</html>
