<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//3、为已经存在的对象，增加新的方法
	document.write("<h3>3、为已经存在的对象，增加新的方法</h3>");
	function Hero(name){
		this.name = name;
		this.kill = function(){
			document.write(this.name + "正在杀敌<br>");
		}
	}
	
	var gareen = new Hero("盖伦");
	gareen.kill();
	
	var teemo = new Hero("提莫");
	teemo.kill();
	
	Hero.prototype.keng = function(){
		document.write(this.name + "正在坑队友<br>");
	}
	
	gareen.keng();
	teemo.keng();
	
</script>
</head>
<body>
	
</body>
</html>
