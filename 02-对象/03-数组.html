<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s,v){
		document.write(s + " " + v);
		document.write("<br>");
	}
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	//1、创建数组对象
	document.write("<h3>1、创建数组对象</h3>");
	var a = new Array();//创建长度是0的数组
	p("通过new Array()创建一个空数组：",a);
	var b = new Array(5);//创建长度是5的数组,，但是其每一个元素都是undefine
	p("通过new Array(5) 创建一个长度是5的数组：",b);
	p("像new Array(5) 这样没有赋初值的方式创建的数组，每个元素的值都是:",b[0]);
	var c = new Array(3,1,4,1,5,9,2,6,5,3);//根据参数创建数组
	p("创建有初值的数组new Array(3,1,4,1,5,9,2,6,5,3):",c);
	//2、数组长度
	document.write("<h3>2、数组长度</h3>");
	var d = new Array(3,1,4,1,5,9,2,6,5,3);
	p("当前的数组是：" + d);
	p("通过.length获取当前数组的长度：" + d.length);
	//3、遍历一个数组
	document.write("<h3>3、遍历一个数组</h3>");
	var e = new Array(3,1,4,1,5,9,2,6,5,3);
	p("当前的数组是：" + e);
	p("使用普通的for循环遍历数组");
	for(i=0;i<e.length;i++){//普通for循环
		p(e[i]);
	}
	p("使用增强for循环遍历数组："); 
	for(i in e){//for in 循环
		p(e[i]);
	}
	//4、连接数组
	document.write("<h3>4、连接数组</h3>");
	var f = new Array(3,1,4);
	var g = new Array(1,5,9,2,6);
	p("数组f是：" + f);
	p("数组g是：" + g);
	var h = f.concat(g);
	p("使用concat连接数组f和g");
	p("数组h是：" + h);
	//5、通过指定分隔符，返回一个数组的字符串表达
	document.write("<h3>5、通过指定分隔符，返回一个数组的字符串表达</h3>");
	var i = new Array(3,1,4);
	p("数组i是：" + i);
	var j = i.join();
	p("j = i.join() 得到的是数组i的字符串表达，其值是：" + j + "其类型是：" + (typeof j));
	var k = i.join("@");
	p("k = i.join('@');是i的字符串表达，不过分隔符不是默认的','而是 '@'：" + k);
	//6、分别在最后的位置插入数据和获取数据（获取后删除）
	document.write("<h3>6、分别在最后的位置插入数据和获取数据（获取后删除）</h3>");
	var l = new Array(3,1,4);
	p('数组l是：' + l);
	l.push(5);
	p('向l中push 5,得到：' + l);
	var m = l.pop();
	p("从l中pop一个值出来，其值是 " + m);
	//7、分别在最开始的位置插入数据和获取数据（获取后删除）
	document.write("<h3>7、分别在最开始的位置插入数据和获取数据（获取后删除）</h3>");
	var n = new Array(3,1,4);
	p("数组n是：" + n);
	n.unshift(5);
	p("对数组unshift 值5（在最前面加），数组变为：" + n);
	var o = n.shift();
	p("从数组中 shift 一个数（从最前面取），其值是：" + o);
	p("shift之后，数组变为：" + n);
	//8、对数组的内容进行排序：正排序
	document.write("<h3>8、对数组的内容进行排序</h3>");
	var p1 = new Array(3,1,4,1,5,9,2,6);
	p("数组p1是：" + p1);
	p1.sort();
	p("使用sort排序后的数组p1是：" + p1);
	//9、自定义排序算法：倒排序
	document.write("<h3>9、自定义排序算法</h3>");
	function comparator(v1,v2){
		return v2-v1;
	}
	var q = new Array(3,1,4,1,5,9,2,6);
	p("数组q是：" + q);
	q.sort(comparator);
	p("使用sort进行自定义倒排序后的数组q是：" + q);
	//10、练习：排序：排序后无重复
	document.write("<h3>10、练习：排序</h3>");
	function check(value,a){
		for(i in a){
			if(value==a[i])
				return true;
		}
		return false;
	}
	
	function removeDuplicate(a){
		var result = new Array();
		while(a.length != 0){
			var v = a.pop();
			console.log(v);
			if(!check(v,a)){
				result.push(v);
			}
		}
		return result;
	}
	
	var r = new Array(1,3,4,5,7,7,4,5,6,7,7,9);
	p("数组r是：" + r);
	r = removeDuplicate(r);
	r.sort();
	p("使用sort排序后的无重复数据得数组r是：" + r);
	//11、对数组的内容进行反转
	document.write("<h3>11、对数组的内容进行反转</h3>");
	var s = new Array(3,1,4,1,5,9,2,6);
	p("数组s是：" + s);
	s.reverse();
	p("使用reverse()函数进行反转后的值是：" + s);
	//12、获取子数组
	document.write("<h3>12、获取子数组</h3>");
	var t = new Array(3,1,4,1,5,9,2,6);
	p("数组t是：" + t);
	var u = t.slice(1);
	p("slice(1)获取的子数组是：" + u);
	var v = t.slice(1,3);
	p("slice(1,3)获取的子数组是：" + v);
	p("第二个参数取不到");
	//13、删除和插入元素
	document.write("<h3>13、删除和插入元素</h3>");
	var w = new Array(3,1,4,1,5,9,2,6);
	p("数组w是：" + w);
	w.splice(3,2);//从位置3开始 ，删除2个元素
	p("w.splice(3,2)表示从位置3开始，删除2个元素：" + w);
	w.splice(3,0,1,5);
	p("w.splice(3,0,1,5)从位置3开始，删除0元素，但是插入1和5，最后得到：" + w);
	//14、练习-排序
	document.write("<h3>14、练习-排序</h3>");
	function getValue(id){
		return document.getElementById(id).value;
	}
	function setValue(id,value){
		document.getElementById(id).value = value;
	}
	function sortByWord(){
		var src = getValue("src");
		var a = src.split(" ");
		a.sort();
		var result1 = a.join(" ");
		setValue("result1",result1);
		a.reverse();
		var result2 = a.join(" ");
		setValue("result2",result2);
	}
	function sortByAlpha(){
		var src = getValue("src");
		var a = new Array();
		for(var i=0;i<src.length;i++){
			var c = src.charAt(i);
			a.push(c);
		}
		a.sort();
		var result1 = a.join("");
		setValue("result1",result1);
		a.reverse();
		var result2 = a.join("");
		setValue("result2",result2);
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>随机输入英文字符串：<td>
			<td>
				<textarea id="src" rows="" cols="">what a great day</textarea>
			<td>
		</tr>
		<tr>
			<td>正排序结果：<td>
			<td>
				<textarea id="result1" rows="" cols=""></textarea>
			<td>
		</tr>		
		<tr>
			<td>倒排序结果：<td>
			<td>
				<textarea id="result2" rows="" cols=""></textarea>
			<td>
		</tr>		
		<tr>
			<td><td>
			<td colspan="" align="left">	
				<button onclick="sortByAlpha()">按照字母排序</button>
				<br>
				<br>
				<button onclick="sortByWord()">按照单词排序</button>
			<td>
		</tr>		
	</table>
</body>
</html>
